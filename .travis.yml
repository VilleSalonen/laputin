language: node_js
node_js:
- '5.4.1'
compiler: clang-3.6
env:
  - CXX=clang-3.6
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
before_install:
- npm install -g typescript
- npm install -g gulp
script: cd server-typescript && npm install && typings install && gulp test
