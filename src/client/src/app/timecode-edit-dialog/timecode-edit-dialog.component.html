<div class="screenshot">
    <img mat-card-image src="/laputin/tag-timecode-thumbs/{{timecode.timecodeId}}.jpg{{timecode.cacheBuster}}" />
</div>

<p>{{ timecode.start | preciseDuration }} - {{ timecode.end | preciseDuration }}</p>

<p>{{ timecode.durationInSeconds | duration }}</p>

<button color="primary" *ngFor="let timecodeTag of timecode.timecodeTags" class="tag" (click)="removeTagFromExistingTimecode(timecodeTag)"
    mat-flat-button title="Remove {{timecodeTag.tag.name}} tag from timecode">{{timecodeTag.tag.name}}</button>

<app-tag-autocomplete [tagContainer]="file" [exclude]="alreadySelectedTags" (tagSelected)="addTagSelectionToTimecode($event)"
    [type]="AutocompleteType.FileTimecodeTagging"></app-tag-autocomplete>

<div>
    <button mat-button (click)="setTagStart()">
        Set tag timecode start to current frame
    </button>
</div>

<div>
    <button mat-button (click)="setTagEnd()">
        Set tag timecode end to current frame
    </button>
</div>

<div>
    <button mat-button (click)="close()">
        Close
    </button>
</div>
