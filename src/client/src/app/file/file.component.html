<a [routerLink]="['/files', file.hash]" (deferLoad)="showMyElement=true">
    <div class="container" *ngIf="showMyElement" [ngStyle]="{'background-image': 'url(/laputin/thumbs-small/' + file.hash + '.jpg' + cacheBuster + ')'}">
        <div class="filename">
            <span class="filename-small">{{file.directory}}</span>
            <br />
            <span class="filename-big">{{file.nameSansSuffix}}</span>
            <span class="filename-small">{{file.suffix}} ({{file.humanSize}})</span>
        </div>

        <div class="tags">
            <span>{{formattedTags(file)}}</span>
        </div>
    </div>
</a>
