<div *ngIf="!isEditing" (click)="edit()">
    <button class="tag" mat-flat-button title="Rename tag {{tag.name}}" matBadge="{{tag.associationCount}}"
        matBadgePosition="after" matBadgeColor="accent">{{tag.name}}</button>

</div>
<div *ngIf="isEditing">
    <input type="text" [(ngModel)]="name" (keyup)="onKeyUp($event)" />
    <button (click)="save()">
        <i class="fas fa-save"></i>
        Save
    </button>
    <button (click)="cancelEdit()">Cancel</button>
</div>
