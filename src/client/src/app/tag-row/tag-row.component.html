<div *ngIf="!isEditing" (click)="edit()">
    <div class="tag">{{tag.name}}</div>
    {{tag.associationCount}}
</div>
<div *ngIf="isEditing">
    <input type="text" [(ngModel)]="name" (keyup)="onKeyUp($event)" />
    <button (click)="save()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
</div>
