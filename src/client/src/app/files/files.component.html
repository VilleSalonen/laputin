<div class="container">
    <div class="files full-height" [ngClass]="{'hidden': activeFile, 'files-loading': loading}">
        <mat-spinner *ngIf="loading"></mat-spinner>

        <ng-container *ngIf="!loading">
            <div class="files-search">
                <app-file-query [query]="query" (queryUpdated)="filterFiles($event)"></app-file-query>
    
                <span *ngIf="allFiles.length > 0">
                    {{allFiles.length}} files, {{ totalDuration }}, {{ totalSize }}
                    <a (click)="openFiles()" title="Open in external player">
                        <i class="fa fa-film" aria-hidden="true"></i>
                    </a>
                </span>
            </div>
    
            <div class="files-list">
                <virtual-scroller #scroll [items]="files">
                    <div class="files-grid" #container>
                        <div class="grid-item" *ngFor="let file of scroll.viewPortItems">
                            <app-file-item [file]="file"></app-file-item>
                        </div>
                    </div>
                </virtual-scroller>
            </div>
        </ng-container>
    </div>

    <div class="player full-height" *ngIf="activeFile">
        <app-video-player class="full-height" [file]="activeFile" (fileChange)="changeActiveFile($event)" (fileClosed)="closeFile()"></app-video-player>
    </div>
</div>
