<div class="container">
    <div class="tags">
        <div class="tags-search">
            <form>
                <mat-form-field>
                    <input matInput type="text" placeholder="Filter tags" name="filter" (keyup)="onKeyUp($event)"
                        [(ngModel)]="term" />
                </mat-form-field>
            </form>

            <h1>Showing {{filteredTags.length}} matching tags</h1>
        </div>

        <div class="tags-list">
            <div [ngClass]="{'hidden': !loading}">
                <i class="fa fa-spinner"></i>
            </div>

            <div class="tags-grid">
                <div class="grid-item" *ngFor="let tag of filteredTags">
                    <app-tag-row [tag]="tag"></app-tag-row>
                </div>
            </div>
        </div>
    </div>
</div>
