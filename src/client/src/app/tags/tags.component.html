<div class="container">
    <div class="tags">
        <div class="tags-search">
            <form>
                <mat-form-field>
                    <input matInput type="text" placeholder="Filter tags" name="filter" (keyup)="onKeyUp($event)"
                        [(ngModel)]="term" />
                </mat-form-field>
            </form>

            <h1>Showing {{filteredTags.length}} matching tags</h1>
        </div>

        <div class="tags-list">
            <div [ngClass]="{'hidden': !loading}">
                <i class="fa fa-spinner"></i>
            </div>

            <virtual-scroll [items]="filteredTags" (update)="viewPortItems = $event">
                <app-tag-row *ngFor="let tag of viewPortItems" [tag]="tag" style="height: 320px; max-height: 320px; padding: 12px;"></app-tag-row>
            </virtual-scroll>
        </div>
    </div>
</div>
