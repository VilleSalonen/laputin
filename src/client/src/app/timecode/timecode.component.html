<mat-card class="example-card" style="width: 300px;">
    <mat-card-header>
        <mat-card-title>
            <a (click)="goToTimecodeStart()" style="cursor: pointer;">{{formatPreciseDuration(timecode.start)}}</a>
            <span style="margin-left: 12px; margin-right: 12px;">-</span>
            <a (click)="goToTimecodeEnd()" style="cursor: pointer;">{{formatPreciseDuration(timecode.end)}}</a>
        </mat-card-title>
        <mat-card-subtitle>{{formatTimecodeDuration()}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/laputin/tag-timecode-thumbs/{{timecode.timecodeId}}.jpg{{timecode.cacheBuster}}">
    <mat-card-content>
        <ng-container *ngIf="editing">
            <button *ngFor="let timecodeTag of timecode.timecodeTags" class="tag" (click)="removeTagFromExistingTimecode(timecodeTag)"
                mat-flat-button title="Remove {{timecodeTag.tag.name}} tag from timecode">{{timecodeTag.tag.name}}</button>

            <app-tag-autocomplete [tagContainer]="file" [exclude]="alreadySelectedTags" (select)="addTagSelectionToTimecode($event)"
                [type]="AutocompleteType.FileTimecodeTagging"></app-tag-autocomplete>
        </ng-container>
        <ng-container *ngIf="!editing">
            <p>{{formattedTags()}}</p>
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="toggleEdit()"><i class="far fa-edit"></i></button>
        <button mat-button (click)="screenshotTimecode()" title="Set screenshot"><i class="fa fa-camera" aria-hidden="true"></i></button>
    </mat-card-actions>
</mat-card>
