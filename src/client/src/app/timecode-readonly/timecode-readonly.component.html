<div style="position: relative;">
    <img src="/laputin/tag-timecode-thumbs-small/{{timecode.timecodeId}}.jpg{{timecode.cacheBuster}}" style="margin-right: 12px; cursor: pointer;"
        (click)="goToTimecode(timecode)" />

    <div style="position: absolute; left: 12px; bottom: 12px; color: white;">
        <i class="far fa-play-circle" aria-hidden="true"></i>
    </div>
</div>

<div class="column">
    <div *ngFor="let timecodeTag of timecode.timecodeTags" class="tag">
        {{timecodeTag.tag.name}}
    </div>

    <div>{{formatPreciseDuration(timecode.start)}}-{{formatPreciseDuration(timecode.end)}}</div>
</div>
