<div [ngClass]="{'full-screen': isFullScreen}" style="position: relative;">
    <div (click)="close()" style="position: absolute; top: 24px; left: 24px; font-size: 3em; color: #0F1937;">
        <i class="fas fa-arrow-left"></i>
    </div>

    <div class="row" style="width: 80%; margin-left: auto; margin-right: auto;">
        <div #playerView class="column player-view" *ngIf="file">
            <div class="player">
                <div [ngClass]="{ 'hidden': playbackHasBeenStarted }" class="video-hero-shot">
                    <img (click)="play()" src="/laputin/thumbs/{{file.hash}}.jpg{{cacheBuster}}" />

                    <div class="video-hero-play" (click)="play()" *ngIf="!playing">
                        <i class="far fa-play-circle" aria-hidden="true"></i>
                    </div>
                </div>

                <video [ngClass]="{ 'hidden': !playbackHasBeenStarted }" src="/media/{{file.escapedUrl()}}" #player></video>

                <div class="player-controls">
                    <div class="player-main-button">
                        <div *ngIf="!playing" (click)="play()">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </div>
                        <div *ngIf="playing" (click)="pause()">
                            <i class="fa fa-pause" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="timeline-and-buttons">
                        <div class="timeline" #timeline>
                            <div class="playhead" #playhead></div>
                        </div>

                        <div style="display: flex; flex-direction: row;">
                            <div (click)="random = !random" [ngClass]="{'active-button': random}" style="margin-right: 0.5em;">
                                <i class="fa fa-random" aria-hidden="true"></i>
                            </div>
                            <div (click)="goToPrevious()" style="margin-right: 0.5em;">
                                <i class="fa fa-fast-backward" aria-hidden="true"></i>
                            </div>
                            <div (click)="goToNext()" style="margin-right: 0.5em;">
                                <i class="fa fa-fast-forward" aria-hidden="true"></i>
                            </div>

                            <span>{{progressText}}</span>
                        </div>
                    </div>

                    <div class="player-main-button">
                        <div (click)="toggleFullScreen()">
                            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tagging" style="padding-top: 0;">
                <div style="display: flex; flex-direction: row;" style="margin-right: 0.5em;">
                    <a (click)="playbackHasBeenStarted && screenshot()" title="Set screenshot" style="cursor: pointer;">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                    </a>
                    <a (click)="openFile()" title="Open in external player" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fa fa-film" aria-hidden="true"></i>
                    </a>
                    <a (click)="copy()" title="Copy tags" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fa fa-copy" aria-hidden="true"></i>
                    </a>
                    <a (click)="paste()" title="Paste tags" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fa fa-paste" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="row">
                    <div class="tag-tools">
                        <app-tag-autocomplete [tagContainer]="file" (select)="addTag($event)" [type]="AutocompleteType.FileTagging"></app-tag-autocomplete>

                        <small>
                            <a (click)="toggleTagCreation()">Didn't find the tag you were looking for..?</a>
                        </small>

                        <div *ngIf="tagCreationOpen">
                            <app-search-box (update)="addNewTag($event)" clearOnEnter="1"></app-search-box>
                        </div>
                    </div>

                    <div class="tags">
                        <div *ngFor="let tag of file.tags" class="tag" (click)="removeTag(tag)" title="Click to remove {{tag.name}}">
                            {{tag.name}}
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="column sidebar">
            <div class="row">
                <app-tag-autocomplete *ngIf="!selectedTagForTimecode" [tagContainer]="file" (select)="setTimecodeTag($event)" [type]="AutocompleteType.FileTimecodeTagging"></app-tag-autocomplete>

                <div class="tag" *ngIf="selectedTagForTimecode" (click)="selectedTagForTimecode = null" title="Click to reset tag selection">
                    {{ selectedTagForTimecode.name }}
                </div>

                <a (click)="setTagStart()" title="Set tag timecode start" style="margin-right: 0.5em;" style="cursor: pointer;">
                    <i class="fas fa-stopwatch"></i>
                </a>
                <a (click)="goToTagStart()" title="Go to tag timecode start" style="margin-right: 0.5em;" style="cursor: pointer;">
                    <i class="far fa-dot-circle"></i>
                </a>

                <input type="text" [(ngModel)]="tagStart" />

                <a (click)="setTagEnd()" title="Set tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                    <i class="fas fa-stopwatch"></i>
                </a>
                <a (click)="goToTagEnd()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                    <i class="far fa-dot-circle"></i>
                </a>

                <input type="text" [(ngModel)]="tagEnd" />

                <button (click)="saveTagTimecode()">Tallennapa</button>
            </div>

            <div *ngFor="let timecode of timecodes" style="display: flex; margin-bottom: 12px;">
                <img src="/laputin/tag-timecode-thumbs-small/{{timecode.timecodeId}}.jpg{{timecode.cacheBuster}}" style="margin-right: 12px;"
                    (click)="goToTimecode(timecode)" />

                <div class="column">
                    <div *ngFor="let timecodeTag of timecode.timecodeTags" class="tag" (click)="removeTagFromExistingTimecode(timecode, timecodeTag)"
                        title="Remove {{timecodeTag.tag.name}} tag from timecode">
                        {{timecodeTag.tag.name}}
                    </div>

                    <div>{{formatPreciseDuration(timecode.start)}}-{{formatPreciseDuration(timecode.end)}}</div>

                    <a (click)="playbackHasBeenStarted && screenshotTimecode(timecode)" title="Set screenshot" style="cursor: pointer;">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                    </a>

                    <a (click)="addTagToExistingTimecode(timecode)" title="Add another tag to timecode" style="cursor: pointer;">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
