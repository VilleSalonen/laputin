<div [ngClass]="{'full-screen': isFullScreen}" style="position: relative;">
    <div style="position: absolute; top: 24px; left: 24px; font-size: 3em; color: #0F1937;">
        <a [routerLink]="['/files']">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <div class="row" style="width: 80%; margin-left: auto; margin-right: auto;">
        <div class="filename">
            <span class="filename-small">{{file.directory()}}</span>
            <br />
            <span class="filename-big">{{file.nameSansSuffix()}}</span>
            <span class="filename-small">{{file.suffix()}}</span>
        </div>
    </div>

    <div class="row" style="width: 80%; margin-left: auto; margin-right: auto;">
        <div #playerView class="column player-view" *ngIf="file">
            <div class="player">
                <div [ngClass]="{ 'hidden': playbackHasBeenStarted }" class="video-hero-shot">
                    <img (click)="play()" src="/laputin/thumbs/{{file.hash}}.jpg{{cacheBuster}}" />

                    <div class="video-hero-play" (click)="play()" *ngIf="!playing">
                        <i class="far fa-play-circle" aria-hidden="true"></i>
                    </div>
                </div>

                <video [ngClass]="{ 'hidden': !playbackHasBeenStarted }" src="/media/{{file.escapedUrl()}}" #player></video>

                <div class="player-controls">
                    <div class="player-main-button">
                        <div *ngIf="!playing" (click)="play()">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </div>
                        <div *ngIf="playing" (click)="pause()">
                            <i class="fa fa-pause" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="timeline-and-buttons">
                        <div class="timeline" #timeline>
                            <div class="playhead" #playhead></div>
                        </div>

                        <div style="display: flex; flex-direction: row;">
                            <div (click)="random = !random" [ngClass]="{'active-button': random}" style="margin-right: 0.5em;">
                                <i class="fa fa-random" aria-hidden="true"></i>
                            </div>
                            <div (click)="goToPrevious()" style="margin-right: 0.5em;">
                                <i class="fa fa-fast-backward" aria-hidden="true"></i>
                            </div>
                            <div (click)="goToNext()" style="margin-right: 0.5em;">
                                <i class="fa fa-fast-forward" aria-hidden="true"></i>
                            </div>

                            <span>{{progressText}}</span>
                        </div>
                    </div>

                    <div class="player-main-button">
                        <div (click)="toggleFullScreen()">
                            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tagging" style="padding-top: 0;">
                <div style="display: flex; flex-direction: row;" style="margin-right: 0.5em;">
                    <a (click)="playbackHasBeenStarted && screenshot()" title="Set screenshot" style="cursor: pointer;">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                    </a>
                    <a (click)="openFile()" title="Open in external player" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fa fa-film" aria-hidden="true"></i>
                    </a>
                    <a (click)="copy()" title="Copy tags" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fa fa-copy" aria-hidden="true"></i>
                    </a>
                    <a (click)="paste()" title="Paste tags" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fa fa-paste" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="row">
                    <div class="tag-tools">
                        <app-tag-autocomplete [tagContainer]="file" (select)="addTag($event)" [type]="AutocompleteType.FileTagging"></app-tag-autocomplete>

                        <small>
                            <a (click)="toggleTagCreation()">Didn't find the tag you were looking for..?</a>
                        </small>

                        <div *ngIf="tagCreationOpen">
                            <app-search-box (update)="addNewTag($event)"></app-search-box>
                        </div>
                    </div>

                    <div class="tags">
                        <div *ngFor="let tag of file.tags" class="tag" (click)="removeTag(tag)" title="Click to remove {{tag.name}}">
                            {{tag.name}}
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="column sidebar">
            <div class="row" style="margin-bottom: 6px;">
                <div class="tag" *ngFor="let tag of selectedTagsForTimecode" (click)="removeTagSelectionFromTimecode(tag)" title="Click to reset tag selection">
                    {{ tag.name }}
                </div>

                <app-tag-autocomplete [tagContainer]="file" (select)="addTagSelectionToTimecode($event)" [type]="AutocompleteType.FileTimecodeTagging"></app-tag-autocomplete>
            </div>

            <div class="row" style="margin-bottom: 6px;">
                <input type="text" [(ngModel)]="tagStart" placeholder="Start time" />

                <span style="margin-right: 0.5em;">
                    <a (click)="setTagStart()" title="Set tag timecode start" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-stopwatch"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="goToTagStart()" title="Go to tag timecode start" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="far fa-dot-circle"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="moveStartTimeBackwardMore()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-caret-left"></i>
                        <i class="fas fa-caret-left"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="moveStartTimeBackward()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-caret-left"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="moveStartTimeForward()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-caret-right"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="moveStartTimeForwardMore()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-caret-right"></i>
                        <i class="fas fa-caret-right"></i>
                    </a>
                </span>
            </div>

            <div class="row" style="margin-bottom: 6px;">
                <input type="text" [(ngModel)]="tagEnd" placeholder="End time" />

                <span style="margin-right: 0.5em;">
                    <a (click)="setTagEnd()" title="Set tag timecode end" style="cursor: pointer;">
                        <i class="fas fa-stopwatch"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="goToTagEnd()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="far fa-dot-circle"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="moveEndTimeBackwardMore()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-caret-left"></i>
                        <i class="fas fa-caret-left"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="moveEndTimeBackward()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-caret-left"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="moveEndTimeForward()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-caret-right"></i>
                    </a>
                </span>
                <span style="margin-right: 0.5em;">
                    <a (click)="moveEndTimeForwardMore()" title="Go to tag timecode end" style="margin-right: 0.5em;" style="cursor: pointer;">
                        <i class="fas fa-caret-right"></i>
                        <i class="fas fa-caret-right"></i>
                    </a>
                </span>
            </div>

            <div class="row">
                <button (click)="saveTagTimecode()">
                    <i class="fas fa-save"></i>
                    Save
                </button>
            </div>

            <div style="margin-top: 12px;">
                <app-timecode *ngFor="let timecode of timecodes" [file]="file" [timecode]="timecode" (removed)="removeTimecode($event)" style="display: flex; margin-bottom: 12px;"></app-timecode>
            </div>
        </div>
    </div>
</div>
