<div>
    <mat-form-field>
        <input type="text" matInput [formControl]="termCtrl" [matAutocomplete]="auto" placeholder="Tags">
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)" [displayWith]="displayFn">
        <mat-option *ngFor="let tag of matchingTags" [value]="tag">{{tag.name}}</mat-option>
    </mat-autocomplete>
</div>
