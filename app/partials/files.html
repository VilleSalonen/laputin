<div class="row">
    <div class="span4">
        <div class="padded">
            <button class="btn btn-large btn-primary" type="button" ng-click="openFiles()">Open files</button>

            <h2>Selected tags:</h2>

            <span ng-repeat="tag in tags | filter:isTagSelected | orderBy:'name'" ng-click="toggleSelection(tag)"><strong>{{ tag.name }}</strong>, </span>

            <h2>Available tags:</h2>

            <p><input ng-model="availableTagQuery" tabindex="10" /></p>

            <a ng-repeat="tag in tags | filter:tagNameMatches | filter:isTagUnselected | orderBy:'name'" ng-click="toggleSelection(tag)" class="btn">{{ tag.name }}</a>
        </div>
    </div>

    <div class="span8">
        <div class="padded">
            <h2>Selected {{ selectedFiles.length }} files:</h2>

            <ul>
                <li ng-repeat="file in selectedFiles | orderBy:'path'"><a href="/#/files/{{ file.hash }}">{{ file.name }}</a></li>
            </ul>
        </div>
    </div>
</div>
