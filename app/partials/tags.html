<div class="padded">
    <h1>Tags</h1>

    <p><input ng-model="availableTagQuery" tabindex="10" /></p>

    <table class="table table-striped">
        <tr>
            <th style="font-size: 115%;">Showing {{ (tags|filter:tagNameMatches).length }} tags</th>
        </tr>
            
        <tr ng-repeat="tag in tags | filter:tagNameMatches | orderBy:'name'" ng-controller="SingleTagCtrl">
            <td>
                <p ng-show="!editing" ng-click="edit()">{{ tag.name }} ({{ tag.files.length }})</p>
                <div ng-show="editing">
                    <input type="text" ng-model="tag.name" />
                    <button ng-click="save()">Save</button>
                </div>
            </td>
        </tr>
    </table>
</div>
