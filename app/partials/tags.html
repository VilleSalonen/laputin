<div class="padded">
    <h1>Tags</h1>

    <p><input ng-model="availableTagQuery" tabindex="10" /></p>

    <ul class="inline">
        <li ng-repeat="tag in tags | filter:tagNameMatches | orderBy:'name'"><a href="/#/tags/{{ tag.id }}" class="btn tag">{{ tag.name }} ({{ tag.files.length }})</a></li>
    </ul>
</div>
