<!doctype html>
<html lang="en" ng-app="laputin">
<head>
    <meta charset="utf-8">
    <title>Laputin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/shame.css"/>
</head>
<body ng-controller="AppCtrl" w-keydown w-f-key="goToFiles()" w-t-key="goToTags()" w-slash="focusSearch()">
    <div class="navbar navbar-static-top navbar-inverse" bs-navbar>
        <div class="navbar-inner">
            <a class="brand" href="/">Laputin</a>
            <ul class="nav">
                <li data-match-route="/files/.*"><a href="/"><strong>F</strong>iles ({{ allFiles.length }})</a></li>
                <li data-match-route="/tags/.*"><a href="/#/tags"><strong>T</strong>ags ({{ allTags.length }})</a></li>
            </ul>

            <form class="navbar-search pull-right" ng-submit="goToSearchResult(this)">
                <input
                    tabindex="1"
                    type="text"
                    class="search-query main-search"
                    placeholder="Search"
                    ng-model="typeaheadValue"
                    bs-typeahead="typeaheadFn"
                    blur="lastSubmit" />
            </form>
        </div>
    </div>

    <div ng-view></div>

    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
