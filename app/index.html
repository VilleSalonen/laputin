<!doctype html>
<html lang="en" ng-app="laputin">
<head>
    <meta charset="utf-8">
    <title>Laputin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/shame.css"/>
</head>
<body ng-controller="AppCtrl">
    <div class="navbar navbar-static-top navbar-inverse" bs-navbar>
        <div class="navbar-inner">
            <a class="brand" href="/">Laputin</a>
            <ul class="nav">
                <li data-match-route="/files/.*"><a href="/">Files ({{ allFiles.length }})</a></li>
                <li data-match-route="/tags/.*"><a href="/#/tags">Tags ({{ allTags.length }})</a></li>
            </ul>
        </div>
    </div>

    <div ng-view></div>

    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="components/bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="js/bundle.js"></script>
    <script src="js/vendor/ng-infinite-scroll.min.js"></script>
</body>
</html>
